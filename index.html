<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura-wp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!-- Intestazione -->
    <div class="conteiner">
        <header>
            <div class="contenitore-header">
                <img src="img/logo.png" alt="img">
            </div>
        </header>
        <!-- /Intestazione -->
    
        <!-- Corpo -->
        <main>
            <!-- Section superiore -->
            <section>
                <div class="giallo"></div>
            </section>
            <!-- /Section superiore -->
    
            <!-- Section inferiore -->
            <section>
                <div class="blue-sfondo clearfix">
                    <div class="intestazione"></div>
                    <div class="colonna-laterale sinistra"></div>
                    <div class="colonna-centrale"></div>
                    <div class="colonna-laterale destra"></div>
                </div>
            </section>
            <!-- /Section inferiore -->
        </main>
        <!-- /Corpo -->
    
        <!-- Footer -->
        <footer>
            <div class="viola"></div>
        </footer>
        <!-- /Footer -->
    </div>
    
</body>
</html>
